<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <div class="container">
      <h1>Please Login</h1>
      <form class="form">
        <h2 class="form_title">Sign in</h2>
        <div class="form_control">
          <input
            type="text"
            required
            alt="Email"
          />
          <label>Email</label>
        </div>
        <div class="form_control">
          <input
            type="password"
            required
            alt="Password"
          />
          <label>Password</label>
        </div>
        <button class="button_form">Login</button>
        <p class="text_form">Don't have account ? <a href="#">Register</a></p>
      </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
